<script type="text/javascript">
  $(document).ready(function() {

    $('svg.three-seconds').mouseenter(
      function() {
        $(this).addClass("animated")
          .delay(3000)
          .queue(function() {
            $(this).removeClass("animated");
            $(this).dequeue();
          });
      });

    $('svg.six-seconds').mouseenter(
      function() {
        $(this).addClass("animated")
          .delay(6000)
          .queue(function() {
            $(this).removeClass("animated");
            $(this).dequeue();
          });
      });



  });

  // Animation Times
  	// Baltimore Jobs = 3s
  	// Teepee CSS = 3s
  	// Banner Maker = 3s
  	// Regional Caucuses = 3s
  	// C30 Landing Page = 6s

</script>
